<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dominick's Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
</head>
<body>
    <h1 style="text-align:center">Is This The Coolest Doughnut Chart Ever?</h1>
    <canvas id="myChart" width=".98" height=".98" style="position: relative; height:100vh; width:100vw"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');

        var myChart = new Chart(ctx, {
            type: 'doughnut',

            data: {
                labels: ['Yes', 'Yes in blue', 'Still yes but in red'],
                datasets: [{
                    label: 'Yes',
                    data: [19, 12, 7],
                    backgroundColor: [
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 206, 86, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)'
                 
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
  
                }
 
            }
        });
    </script>

</body>
</html>
